<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captain Sanky - Jet Command</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="full-wrapper">
    <h1 class="hero-title">🛩️ CAPTAIN SANKY'S JET COMMAND 🛩️</h1>

    <div class="button-grid">
      <button onclick="showMessage('🔥 GO MADHU! 🔥')">Go Madhu</button>
      <button onclick="showMessage('💥 GO PAPA! 💥')">Go Papa</button>
      <button onclick="showMessage('🚀 GO MUMMA! 🚀')">Go Mumma</button>
      <button onclick="showMessage('⚡ GO BABA! ⚡')">Go Baba</button>
      <button onclick="showMessage('🌟 GO DADI! 🌟')">Go Dadi</button>
    </div>

    <div id="blast-message"></div>

    <footer>⚙️ Designed by <strong>Captain Sanky</strong> | Mission Code: JET-V2</footer>
  </div>

  <script>
    function showMessage(text) {
      const msg = document.getElementById("blast-message");
      msg.textContent = text;
      msg.classList.remove("blast");
      void msg.offsetWidth;
      msg.classList.add("blast");
    }
  </script>
</body>
</html>
