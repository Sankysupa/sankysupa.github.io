<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jet Squad - Sanky's Family</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="animated-heading">ðŸš€ Jet Squad: Go Family Go!</h1>

  <div class="button-container">
    <button onclick="showMessage('Go Madhu!')">Go Madhu!</button>
    <button onclick="showMessage('Go Papa!')">Go Papa!</button>
    <button onclick="showMessage('Go Mumma!')">Go Mumma!</button>
    <button onclick="showMessage('Go Baba!')">Go Baba!</button>
    <button onclick="showMessage('Go Dadi!')">Go Dadi!</button>
  </div>

  <div id="message"></div>

  <script>
    function showMessage(text) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.classList.remove("fly");
      void msg.offsetWidth; // reset animation
      msg.classList.add("fly");
    }
  </script>
</body>
</html>
