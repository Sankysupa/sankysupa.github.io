<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captain Sanky | Jet Command</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <div class="main">
    <h1 class="main-title">🛩️ JET COMMAND: CAPTAIN SANKY 🛩️</h1>

    <div class="button-group">
      <button onclick="blast('🔥 GO MADHU! 🔥')">Go Madhu</button>
      <button onclick="blast('💥 GO PAPA! 💥')">Go Papa</button>
      <button onclick="blast('🚀 GO MUMMA! 🚀')">Go Mumma</button>
      <button onclick="blast('⚡ GO BABA! ⚡')">Go Baba</button>
      <button onclick="blast('🌟 GO DADI! 🌟')">Go Dadi</button>
    </div>

    <div id="blast-text"></div>
  </div>

  <footer>🔥 Built by Captain Sanky | Fighter Mode Engaged</footer>

  <script>
    function blast(text) {
      const el = document.getElementById('blast-text');
      el.textContent = text;
      el.classList.remove('explode');
      void el.offsetWidth;
      el.classList.add('explode');
    }
  </script>
</body>
</html>
